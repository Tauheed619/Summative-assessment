<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="EX6.css" />
</head>
<body>
  <main>
    <h1>Petrol Calculator</h1>

    <label for="cost">Cost per litre (AED):</label>
    <input type="number" id="cost" value="1.72" step="0.01" />

   
    <label for="litres">Litres purchased:</label>
    <input type="number" id="litres" value="0" step="0.1" />

   
    <button id="calculate">Calculate</button>

    
    <p id="total">Total: AED0.00</p>
  </main>

  <script src="EX6.js"></script>
</body>
</html>
